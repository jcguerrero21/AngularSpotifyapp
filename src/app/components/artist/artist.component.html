<div class="container top30">

  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinFoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9">
      <h1>{{artista.name}}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir En Spotify WEB</a>
      <button [routerLink]="['/buscador']" type="button" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>

  <div class="row top30">

    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Canci√≥n</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cancion of canciones; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <img [src]="cancion.album.images | sinFoto " class="img-50">
            </td>
            <td>{{cancion.name}}</td>
            <td>{{cancion.popularity}}%</td>
            <td>
              <!-- <audio controls>
                <source [src]="cancion.preview_url"> Tu navegador es muy viejo
              </audio> -->
              <iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
                allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
